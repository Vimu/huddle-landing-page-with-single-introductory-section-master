<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/28d2dbf6dd.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="main">
    <div class="hero container">
      <a href="#" class="hero__logo">
        <img src="./images/logo.svg" class="hero__logo-img" alt="Huddle Logo">
      </a>
      <div class="hero__flex">
        <img src="./images/illustration-mockups.svg" class="hero__main--img" alt="Mockup Image">
      <div class="hero__desc">
        <h1 class="hero_title">Build The Community Your Fans Will Love</h1>
        <p class="hero__txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="hero__btn">Register</a>
      </div>
      </div>
      <div class="hero__social">
        <ul class="social__list">
          <li class="social__item"><a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a></li>
          <li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter"></i></i></a></li>
          <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram"></i></i></a></li>
        </ul>
      </div>
    </div>
  </main>

    <p class="attribution">

      Coded by <a href="#">Vimukthi Rajakaruna</a>.
    </p>
  </footer> -->
</body>
</html>
